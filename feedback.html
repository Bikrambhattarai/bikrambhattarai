<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Valuable Feedback</title>
	<style>
		.submit{
		font-weight: bold;
		border: none;
		border-radius: 30px;
		padding: 5px 10px 5px 10px;
		margin: 5px;
		color: white;
		background-color: green;
		transition: background-color 0.2s;
	}
	.submit:hover{
		cursor: pointer;
		background-color: black;
		color: white;
	}
	</style>
	
</head>
<body>
<div>
	<form>
		<fieldset>
			<legend> PROVIDE YOUR VALUABLE FEEDBACK</legend>
			<label for="Fname">First Name : <input type="text" name="First Name" placeholder="Your First Name" id="Fname" required></label><br><br>

			<label for="Lname">Last Name : <input type="text" name="Last Name" placeholder="Your Last Name" id="Lname" required></label><br><br>

			<label for="email">Active Email : <input type="text" name="email" placeholder="Your Active Email" id="email" required></label><br><br>

			<label for="que">Do you Like the interface of Site? <input type="radio" name="que" value="Yes" id="que" required> Yes </label>
			<input type="radio" name="que" value="No" id="que" required> No</label><br><br>

			<label for="que1">Do you think the site need more improvement <input type="radio" name="que1" value="Yes" id="que1" required> Yes </label><input type="radio" name="que1" value="No" id="que1" required> No</label><br><br>

			<label for="message">If Site needed more improvement then how can we improve please provide you most valuable feedback in briefly.<br> <textarea id="message" cols="50" rows="10" required></textarea> </label> <br><br>

			<button class="submit">Submit</button>
		</fieldset>
	</form>
		
</div>
</body>
</html>
